<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">

	<title> Tabela </title>
</head>
<body>
  <h1> Tabela de multiplicação </h1>
  <script>
    function nomeDaSuaFuncao (n) {
      let x = [];
      for (let i = 0; i <= n; i ++) {
        x[i] = [];
       for (let a = 0; a <= n; a ++) {
         x[i][a] = i * a;
        }
      } 
    console.table (x);
    }
    nomeDaSuaFuncao (10)
  </script>
</body>
</html>
</script>
</body>
